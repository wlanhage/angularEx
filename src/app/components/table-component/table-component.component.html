<mat-card>
<table mat-table [dataSource]="selectedCountries">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Confirmed Column -->
  <ng-container matColumnDef="confirmed">
    <th mat-header-cell *matHeaderCellDef> Confirmed </th>
    <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
  </ng-container>

  <!-- Deaths Column -->
  <ng-container matColumnDef="deaths">
    <th mat-header-cell *matHeaderCellDef> Deaths </th>
    <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
  </ng-container>

  <!-- Death-rate Column -->
  <ng-container matColumnDef="death-rate">
    <th mat-header-cell *matHeaderCellDef> Fatality rate </th>
    <td mat-cell *matCellDef="let element"> {{element.deathRate * 100 | number: '1.2-2'}}% </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
</mat-card>
